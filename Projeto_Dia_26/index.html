<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Códigos/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Deslizador Vertical Duplo</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="deslizador-container">
      <div class="slide-esquerdo">
        <div style="background-color: #13232c;">
        <h1>Egito</h1>
        <p>Esfinge e a Pirâmide de Gizé.</p>
        </div>
        <div style="background-color: #13232c">
          <h1>Alemanha</h1>
          <p>Portão de Branderburgo</p>
        </div>
        <div style="background-color: #13232c">
          <h1>França</h1>
          <p>Torre Eiffel</p>
        </div>
        <div style="background-color: #13232c">
          <h1>Itália</h1>
          <p>Coliseu de Roma</p>
        </div>
      </div>
      <div class="slide-direito">
        <div style="background-image: url('https://images.unsplash.com/photo-1513120052856-2b18c0d4f696?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1374&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1579518906791-a1e24ec47a34?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1527&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1506760610100-1af6025cf0c7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1472&q=80')"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1553913861-c0fddf2619ee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80')"></div>
      </div>
      <div class="botoesDeAcao">
        <button class="setaBaixo">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="setaCima">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </body>
</html>
