<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Códigos/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Jogo pegue o inseto</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="janela">
      <h1>Pegue o inseto</h1>
      <button class="btn" id="iniciar-btn">Começar o jogo</button>
    </div>

    <div class="janela">
      <h1>Qual é o seu inseto "favorito"?</h1>
      <ul class="lista-insetos">
        <li>
          <button class="escolher-inseto-btn">
            <p>Mosquito</p>
            <img src="http://pngimg.com/uploads/fly/fly_PNG3946.png" alt="mosquito">
          </button>
        </li>
        <li>
          <button class="escolher-inseto-btn">
            <p>Pernilongo</p>
            <img
               src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
               alt="pernilongo"
               />
          </button>
        </li>
        <li>
          <button class="escolher-inseto-btn">
            <p>Aranha</p>
            <img
               src="http://pngimg.com/uploads/spider/spider_PNG12.png"
               alt="aranha"
               />
          </button>
        </li>
        <li>
          <button class="escolher-inseto-btn">
            <p>Barata</p>
            <img
               src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
               alt="barata"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="janela game-container" id="game-container">
      <h3 id="tempo" class="tempo">Tempo: 00:00</h3>
      <h3 id="pontuacao" class="pontuacao">Pontuação: 0</h3>
      <h5 id="menssagem" class="menssagem">
        Você não está irritado ainda? <br>
        Você está jogando um jogo impossível!!
      </h5>
    </div>
  </body>
</html>
