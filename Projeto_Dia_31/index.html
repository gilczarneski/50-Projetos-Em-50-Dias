<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Códigos/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de senhas</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h2>Gerador de senhas</h2>
        <div class="resultado-container">
          <span id="resultado"></span>
          <button class="btn" id="clipboard">
            <i class="far fa-clipboard"></i>
          </button>
        </div>
        <div class="configuracoes">
          <div class="configuracao">
            <label>Tamanho da senha</label>
            <input type="number" id="tamanho" min="4" max="20" value="20">
          </div>
          <div class="configuracao">
            <label>Incluir letras maiúsculas</label>
            <input type="checkbox" id="maiuscula" checked>
          </div>
          <div class="configuracao">
            <label>Incluir letras minúsculas</label>
            <input type="checkbox" id="minuscula" checked>
          </div>
          <div class="configuracao">
            <label>Incluir números</label>
            <input type="checkbox" id="numero" checked>
          </div>
          <div class="configuracao">
            <label>Incluir símbolos</label>
            <input type="checkbox" id="simbolo" checked>
          </div>
        </div>

        <button class="btn btn-longo" id="criar">
          Gerar senha
        </button>
    </div>
  </body>
</html>
