<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Códigos/assets/favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.8.11/tailwind.min.css"
      integrity="sha512-KO1h5ynYuqsFuEicc7DmOQc+S9m2xiCKYlC3zcZCSEw0RGDsxcMnppRaMZnb0DdzTDPaW22ID/gAGCZ9i+RT/w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Validador de força de senha</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md fundo">
      <h1 class="text-3xl texto">Validador de força de senha</h1>
      <p class="text-sm text-gray-700 texto">Altere a senha para ver o efeito.</p>
      <div class="my-4 text-left">
        <label for="email" class="text-gray-900 texto">Email:</label>
        <input
          type="text"
          class="border block w-full p-2 mt-2 rounded"
          id="email"
          placeholder="Digite o seu Email"
        />
      </div>

      <div class="my-4 text-left">
        <label for="email" class="text-gray-900 texto">Senha:</label>
        <input
          type="password"
          class="border block w-full p-2 mt-2 rounded"
          id="password"
          placeholder="Digite a sua senha"
        />
      </div>

      <button
        class="bg-black text-white py-2 mt-4 inline-block w-full rounded botao"
        type="submit"
      >
        Enviar
      </button>
    </div>
  </body>
</html>
