<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Contador de seguidores</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="contador-container">
      <i class="fab fa-twitter fa-3x"></i>
      <div class="contador" data-target="7410"></div>
      <span>Seguidores no Twitter</span>
    </div>

    <div class="contador-container">
      <i class="fab fa-youtube fa-3x"></i>
      <div class="contador" data-target="4281"></div>
      <span>Inscritos no YouTube</span>
    </div>

    <div class="contador-container">
      <i class="fab fa-facebook fa-3x"></i>
      <div class="contador" data-target="8329"></div>
      <span>Fans do Facebook</span>
    </div>
  </body>
</html>
