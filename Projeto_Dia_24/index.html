<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/Códigos/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
    <title>Espaço reservado para conteúdo</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cartao">
      <div class="cartao-header animado-bg" id="header">&nbsp;</div>

      <div class="cartao-conteudo">
        <h3 class="cartao-titulo animado-bg texto-animado-bg" id="titulo">&nbsp;</h3>
        <p class="cartao-trecho" id="trecho">&nbsp;
          <span class="animado-bg texto-animado-bg">&nbsp;</span>
          <span class="animado-bg texto-animado-bg">&nbsp;</span>
          <span class="animado-bg texto-animado-bg">&nbsp;</span>
        </p>
        <div class="autor">
          <div class="img-perfil animado-bg" id="img-perfil">
            &nbsp;
          </div>
          <div class="informacao-autor">
            <strong class="animado-bg texto-animado-bg" id="nome">&nbsp;</strong>
            <small class="animado-bg texto-animado-bg" id="data">&nbsp;</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
